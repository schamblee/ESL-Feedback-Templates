<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- Site Properties -->
    <title>5 Apple Feedback</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="dist/semantic.min.css">
  </head>
  <body class="pushable">
  <!-- Page Contents -->
    <div class="pusher">
      <nav role="navigation" class="ui fixed inverted menu">
        <div class="ui container">
          <a href="/" class="header item">
            <img class="logo" src="http://icons.iconarchive.com/icons/graphicloads/food-drink/256/apple-icon.png" alt="5 Apple Feedback">
            &nbsp 5 Apple Feedback
          </a>
          <div class="right item">
            <a title="Sign Up" href="/#register" class="ui green button">Sign Up</a>
          </div>
        </div>
      </nav>
      <main role="main" id ="login" class="ui middle aligned center aligned grid">
        <div class="column">
          <h2 class="ui green image header">
            <img src="http://icons.iconarchive.com/icons/graphicloads/food-drink/256/apple-icon.png" class="image" alt="5 Apple Feedback">
            <div class="content">
              Log-in to your account
            </div>
          </h2>
          <form role="form" id="logIn" class="ui large form"> 
            <div class="ui stacked segment">
              <div id="usernameField" class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input id="username" type="text" name="username" placeholder="Username">
                </div>
              </div>
              <div id="passwordField" class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input id="password" type="password" name="password" placeholder="Password">
                </div>
              </div>
              <button title="Login" class="ui fluid large green submit button">Login</button>
            </div>
          </form>
          <div id="login-errors"></div>
          <div class="ui column message">
            New to us? <a href="/#register">Sign Up</a>
          </div>
        </div>
        <section role="region" class="ui text container">
          <div id="demo-message" class="ui positive message transition">
            <i class="close icon"></i>
            <div class="header">Demo Login Credentials</div>
            <ul id="demo-list" class="list">
              <li><b>Username:</b> demo</li> 
              <li><b>Password:</b> password123</li>
            </ul>
          </div>
        </section>
      </main>
    </div>
    <!-- Footer -->
    <footer role="contentinfo" class="ui inverted vertical footer segment">
      <div class="ui container">
        <div class="ui stackable inverted divided equal height stackable grid">
          <div class="three wide column">
            <h4 class="ui inverted header">Contact Us</h4>
            <div class="ui inverted link list">
              <a href="mailto:5applefeedback@gmail.com?Subject=5%20Apple%20Feedback" 
                target="_top" class="item">Email Us
              </a>
            </div>
            </div>
            <div class="three wide column">
              <h4 class="ui inverted header">Follow Us</h4>
              <div class="ui inverted link list">
                <a target="_blank" href="https://twitter.com/5AppleFeedback" class="item"><i class="twitter icon"></i> @5applefeedback</a>
              </div>
            </div>
            <div class="seven wide column">
              <h4 class="ui inverted header">5 Apple Feedback</h4>
              <p>Send detailed ESL lesson feedback in seconds.</p>
            </div>
          </div>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="dist/semantic.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>
