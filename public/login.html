    <link rel="stylesheet" type="text/css" href="index.css">

  </head>
  <body class="pushable">
  <!-- Page Contents -->
    <div class="pusher">
      <nav role="navigation" class="ui fixed inverted menu">
        <div class="ui container">
          <a href="/" class="header item">
            <img class="logo" src="https://freeiconshop.com/wp-content/uploads/edd/apple-flat-1.png" alt="5 Apple Feedback">

          </h2>

                  <i class="user icon"></i>
                  <input id="username" type="text" name="username" placeholder="Username">
                </div>
              </div>
              <div id="passwordField" class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input id="password" type="password" name="password" placeholder="Password">
                </div>
              </div>
              <button title="Login" class="ui fluid large green submit button">Login</button>
            </div>
          </form>

          <div class="ui column message">

          </div>

    </div>
    <footer role="footer" class="ui inverted vertical footer segment">
      <div class="ui container">
        <div class="ui stackable inverted divided equal height stackable grid">
          <div class="three wide column">
            <h4 class="ui inverted header">Contact Us</h4>
            <div class="ui inverted link list">
              <a href="mailto:5applefeedback@gmail.com?Subject=5%20Apple%20Feedback" target="_top" class="item">Email Us</a>

          </div>
