<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Five-Apple Feedback</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" type="text/css" href="dist/semantic.min.css">
</head>

<body class="pushable">
<!-- Page Contents -->
<div class="pusher">

  <div class="ui fixed inverted menu">
    <div class="ui container">
      <a href="/" class="header item">
        <img class="logo" src="https://freeiconshop.com/wp-content/uploads/edd/apple-flat-1.png">
          &nbsp 5 Apple Feedback
      </a>
      <div class="right item">
        <a a href="/#register" class="ui green button">Sign Up</a>
      </div>
    </div>
  </div>
    <div id ="login" class="ui middle aligned center aligned grid">
      <div class="column">
        <h2 class="ui green image header">
        <img src="https://freeiconshop.com/wp-content/uploads/edd/apple-flat-1.png" class="image">
        <div class="content">
        Log-in to your account
        </div>
        </h2>
        <form class="ui large form error">
          <div class="ui stacked segment">
            <div class="field error">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="email" placeholder="E-mail address">
              </div>
            </div>
            <div class="field error">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="Password">
              </div>
            </div>
            <a href="/feedback"><div class="ui fluid large green submit button">Login</div></a>
          </div>

          <div class="ui error message"><ul class="list"><li>Please enter your e-mail</li><li>Please enter a valid e-mail</li><li>Please enter your password</li><li>Your password must be at least 6 characters</li></ul>
          </div>
        </form>
        <div class="ui column message">
          New to us? <a href="/register">Sign Up</a>
        </div>
       </div>
     </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="dist/semantic.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
</html>
