<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Five-Apple Feedback</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" type="text/css" href="dist/semantic.min.css">
</head>

<body class="pushable">
<!-- Page Contents -->
<div class="pusher">

  <div class="ui fixed inverted menu">
    <div class="ui container">
      <a href="/" class="header item">
        <img class="logo" src="https://freeiconshop.com/wp-content/uploads/edd/apple-flat-1.png">
          &nbsp 5 Apple Feedback
      </a>
      <div class="right item">
        <a a href="/#register" class="ui green button">Sign Out</a>
      </div>
    </div>
  </div>
  	<div id="calendar"></div>
    <form class="dayForm">
      	<label for="date">Date:</label>
      	<input id="date" type="date" name="date">
      	<button class="js-day" type="submit">Submit</button>
    </form>
    <form class="templateForm">
      <fieldset>
      	<label for="student">Student Name:</label>
      	<select id="student">
      	  <option></option>
      	  <option>Annie</option>
      	  <option>Jerry</option>
      	  <option>Kevin</option>
      	  <option>Julia</option>
      	</select> or
      	<label for="new-name">New Name:</label>
      	<input type="text" name="student"><br>
        <input type="radio" name="gender" value="boy"> Boy
        <input type="radio" name="gender" value="girl"> Girl
        <input type="radio" name="gender" value="girl"> Child
      </fieldset>
      <fieldset>
      	<label for="time">Enter Classroom Link:</label>
      	<input id="time" type="text" name="classroom"><br>
      	OR <br>Enter the lesson manually<br>
      	<label for="level">Level:</label>
      	<select id="level">
      	  <option value="preVIP">Pre-VIPKID</option>
      	  <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
      	</select>
      	<label for="unit">Unit:</label>
      	<select id="unit">
      	  <option value="1">1</option>
      	  <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
      	</select>
      	<label for="lesson">Lesson:</label>
      	<select id="lesson">
      	  <option value="1">1</option>
      	  <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
      	</select><br>
     </fieldset>
      <button class="js-submit" type="submit">Add Feedback</button>
    </form>
    <section class="js-output" aria-live="assertive" hidden>
    </section>
    <section class="feedbackControls" aria-live="assertive" hidden>
    <button class="js-saveDay" type="submit">Save Day</button>
    </section>
    <section role="region">
      <a href="/">Sign Out</a>
    </section>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
